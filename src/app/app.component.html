<div class="container">
  <div class="row justify-content-center">
    <div class="col col-sm-12">
      <div class="title-area">
        <h1 class="display-3">
          T-Shirt Designer
        </h1>
        <h3 class="display-5">
          Powered By, Sykes Creatives
        </h3>
      </div>
    </div>
  </div>
  <hr>
  <div class="row my-5">
    <div class="col col-7 shirt_wrapper">
      <!-- Create the container of the tool -->
      <div id="tshirt-div" #shirt>
        <!-- 
            Initially, the image will have the background tshirt that has transparency
            So we can simply update the color with CSS or JavaScript dinamically
        -->
        <img id="tshirt-backgroundpicture" src="../assets/img/background_tshirt.png"/>

        <!-- 
            The container where Fabric.js will work. Notice that in the the style of #canvas
            the width and height need to match with the attributes
        -->
        <div id="drawingArea" class="drawing-area">					
            <div class="canvas-container">
                <canvas id="tshirt-canvas" width="220" height="400"></canvas>
            </div>
        </div>  
      </div>
    </div>
    <div class="col col-5 p-4">
      <label for="tshirt-design">T-Shirt Design:</label>
      <select id="tshirt-design" #design (change)="updateShirtImage(design.value)">
          <option value="">Select one of our designs ...</option>
          <option value="../assets/img/superman.png">Superman Logo</option>
      </select>
      
      <!-- The Select that allows the user to change the color of the T-Shirt -->
      <br><br>
      <label for="tshirt-color">T-Shirt Color:</label>
      <!--<select id="tshirt-color" #shirt_color (change)="updateShirtColor(shirt_color.value)">
      
          <option value="#fff">White</option>
          <option value="#000">Black</option>
          <option value="#f00">Red</option>
          <option value="#008000">Green</option>
          <option value="#ff0">Yellow</option>
      </select>-->

      <input #shirt_color_picker type="text" #shirt_color_picker />
      
      <br><br>
      <label for="tshirt-custompicture">Upload your own design:</label>
      <input type="file" id="tshirt-custompicture" (change)="selectCustomDesign($event)" />

      <label for="shirt_text">Add text</label>
      <input type="text" [(ngModel)]="shirt_text" placeholder="Shirt Text" />
      <select #font_family (change)="updateTextFont(font_family.value)">
        <option value="">Choose a font</option>
        <option value="Impact" [ngStyle]="{'font-family': 'Impact'}">Impact</option>
        <option value="Courier" [ngStyle]="{'font-family': 'Courier'}">Courier</option>
        <option value="Pacifico" [ngStyle]="{'font-family': 'Pacifico'}">Pacifico</option>
      </select>

      <label for="text_color">Text Color</label>
      <select #text_color (change)="updateTextColor(text_color.value)">
        <!-- You can add any color with a new option and definings its hex code -->
        <option value="#fff">White</option>
        <option value="#000">Black</option>
        <option value="#f00">Red</option>
        <option value="#008000">Green</option>
        <option value="#ff0">Yellow</option>
      </select>
      <button class="btn btn-full" (click)="updateText(shirt_text)">Add text</button>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
